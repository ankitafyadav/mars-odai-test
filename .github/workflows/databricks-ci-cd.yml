name: Databricks CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1️⃣ Remove old Databricks CLI (v1)
      - name: Remove old CLI if exists
        run: |
          sudo rm -f /usr/local/bin/databricks || true
          pip uninstall -y databricks-cli || true

      # 2️⃣ Install Databricks CLI v2 (OFFICIAL BINARY)
      - name: Install Databricks CLI v2
        run: |
          curl -L -o databricks.tar.gz https://github.com/databricks/cli/releases/latest/download/databricks_linux_amd64.tar.gz
          tar -xzf databricks.tar.gz
          sudo install databricks /usr/local/bin/
          databricks version

      # 3️⃣ Verify CLI version
      - name: Verify installed CLI
        run: databricks version

      # 4️⃣ Set Databricks Auth
      - name: Configure Auth
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: echo "Auth set."

      # 5️⃣ Validate Bundle
      - name: Validate Bundle
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle validate

      # 6️⃣ Deploy Bundle
      - name: Deploy Bundle
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle deploy --target dev

      # 7️⃣ Run Job
      - name: Run Job
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle run --job poc_ingest_job --target dev
