bundle:
  name: mars-odia

variables:
  brand_name:
    description: "Brand name for ingestion"
  collection_id:
    description: "Collection ID for ingestion"

targets:
  dev:
    default: true

    workspace:
      root_path: /Workspace/Shared/mars-odai-test/notebooks

    variables:
      brand_name: "snickers"
      collection_id: "5e230de5cee846f18c90b39c00e94f56"

resources:
 jobs:
    aprimotodbx_job:
      name: Aprimotodbx_multibrand

      tasks:
        # Brand 1
        - task_key: run_snickers
          notebook_task:
            notebook_path: notebooks/Aprimo_to_dbx- Dev_Final.ipynb
            base_parameters:
              brand_name: "snickers"
              collection_id: "5e230de5cee846f18c90b39c00e94f56"

        # Brand 2
        - task_key: run_skittles
          notebook_task:
            notebook_path: notebooks/Aprimo_to_dbx- Dev_Final.ipynb
            base_parameters:
              brand_name: "skittles"
              collection_id: "4de00c04d79442cfa6b8b39a00801e9a"

      tags:
        env: dev
        project: aprimo
