name: Databricks CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Databricks CLI & bundle tools
        run: |
          pip install databricks-cli

      - name: Authenticate to Databricks
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks configure --host "$DATABRICKS_HOST" --token "$DATABRICKS_TOKEN"

      - name: Validate Databricks Asset Bundle
        run: |
          databricks bundle validate

      - name: Deploy Bundle to Databricks
        run: |
          databricks bundle deploy

      - name: Run Job
        run: |
          databricks bundle run --job ingest_job
