bundle:
  name: dbx_poc

resources:
  jobs:
    ingest_job:
      name: "POC Ingest Job"
      tasks:
        - task_key: ingest_task
          notebook_task:
            notebook_path: notebooks/Aprimotodbx
          job_cluster_key: default_cluster

  clusters:
    default_cluster:
      spark_version: "14.3.x-scala2.12"
      node_type_id: "n1-standard-4"
      autoscale:
        min_workers: 1
        max_workers: 2
