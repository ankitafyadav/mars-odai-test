name: Databricks CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  databricks-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ⭐ Install new Databricks CLI v2
      - name: Install Databricks CLI v2
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/cli/main/install.sh | bash
          sudo mv ~/.databricks/bin/databricks /usr/local/bin/databricks
          databricks version

      # ⭐ Verify CLI version
      - name: Check CLI Version
        run: databricks version

      # ⭐ Configure Auth
      - name: Configure Databricks Authentication
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: echo "Auth env vars loaded."

      # ⭐ Validate Bundle
      - name: Validate Bundle
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle validate

      # ⭐ Deploy Bundle
      - name: Deploy Bundle
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle deploy --target dev
