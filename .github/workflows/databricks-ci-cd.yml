name: Databricks CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  databricks-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ‚≠ê Install the new Databricks CLI v2 (fixed version)
      - name: Install Databricks CLI v2
        run: |
          curl -L -o databricks.tar.gz https://github.com/databricks/cli/releases/download/v0.220.0/databricks_linux_amd64.tar.gz
          tar -xzf databricks.tar.gz
          chmod +x databricks
          sudo mv databricks /usr/local/bin/databricks
          databricks version

      - name: Check CLI Version
        run: databricks version

      - name: Configure Databricks Authentication
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: echo "Auth loaded."

      - name: Validate Bundle
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle validate

      - name: Deploy Bundle
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle deploy --target dev
