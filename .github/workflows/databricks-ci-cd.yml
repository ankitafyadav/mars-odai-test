name: Databricks CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  databricks-deploy:
    runs-on: ubuntu-latest

    steps:

      # 1️⃣ Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install Databricks CLI v2
      - name: Install Databricks CLI
        run: |
          pip install databricks-cli

      # 4️⃣ Authenticate using GitHub Secrets
      - name: Configure Databricks Authentication
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks configure --host "$DATABRICKS_HOST" --token "$DATABRICKS_TOKEN"

      # 5️⃣ Validate Asset Bundle
      - name: Validate Databricks Bundle
        run: |
          databricks bundle validate

      # 6️⃣ Deploy to Databricks (DEV by default)
      - name: Deploy to Databricks (DEV)
        run: |
          databricks bundle deploy --target dev

      # 7️⃣ Run the Job after Deployment
      - name: Run Databricks Job
        run: |
          databricks bundle run --job poc_ingest_job --target dev
